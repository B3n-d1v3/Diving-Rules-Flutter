  shared_preferences: ^2.1.1
  # provider: ^6.0.5
  provider: ^6.1.1
  # syncfusion_flutter_pdfviewer: ^20.4.38
  syncfusion_flutter_pdfviewer: ^24.2.7

  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5
  share_plus: ^7.2.2






