  flutter:
    sdk: flutter

  # Localization setup
  flutter_localizations:
    sdk: flutter
  # intl: ^0.18.0
  intl: ^0.18.0
  syncfusion_localizations: ^24.1.46

  # Package version number retrieval
  # package_info_plus: ^3.0.3
  package_info_plus: ^5.0.1

