version: 2.3.1+16
# v2.3.1+16 <- fix ios font and pdf copy feature update / added pdf bookmarks access / Corrected and localized the selection menu options
# v2.3.0+15 <- updated version of the rules EN to v3 (01/01/2024) inc bookmarks & optimized size, added about reference details
# v2.2.3+14 <- updated version of the rules EN with Bookmarks and optimized the pdf files and corrected the search close
# v2.2.2+13 <- contact updated to feedback
# v2.2.0  & 2.2.1 <- Rule book pdf management updates (search & copy)
# v2.1.1 <- Correction of the rulebook Language rules
# v2.1.0 <- Addition of the Mexican version of the rulebook
